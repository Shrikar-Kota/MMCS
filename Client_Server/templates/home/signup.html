{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <title>Sign In</title>
    <!-- Third Party Scripts -->
    <!-- Custom Scripts -->
    <script type="text/javascript" src="{%static 'home/signup.js' %}"></script>
    <!-- Third Party CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .rounded-border{
            border-radius: 1rem !important;
        }
        .info-symbol{
            font-size: small;
            color: red;
        }
        #info-dialog {
            background-color: white;
            position: absolute;
            font-size: small;
        }
        #error-message{
            border: 1px solid red;
            color: red;
            background-color: #fceae8;
            font-size: medium;
        }
        .invsible {
            display: none !important;
        }
        .red-border {
            border: 1px solid red;
        }
    </style>
</head>

<body onload="performOnLoad()">
    <div class="col-12 d-flex align-items-center vh-100">
        <div class="col-lg-3 col-9 mx-auto my-auto shadow-lg border rounded-border p-4 pt-5">
            <div class="col-12 mx-auto">
                <h1 class="text-center font-weight-light user-select-none">Sign Up</h1>
                <div class="invisible rounded-border" id="error-message">
                    
                </div>
                <br>
                <form>
                    <div class="form-group">
                        <label for="userNameField">User Name <span id="userNameFieldInfo" class="info-symbol">&#9432;</span></label>
                        <input type="text" class="form-control p-3 input-field" id="userNameField" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <label for="emailField">Email address</label>
                        <input type="email" class="form-control p-3 input-field" id="emailField" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password <span id="passwordFieldInfo" class="info-symbol">&#9432;</span></label>
                        <input type="password" class="form-control p-3 input-field" id="passwordField" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordField">Confirm Password</label>
                        <input type="password" class="form-control p-3 input-field" id="confirmPasswordField" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-block btn-success p-2" id="signup-btn" disabled>Create Account</button>
                    </div>
                </form>
                <br>
                <div class="text-center">
                    Already have an account? <a href="{% url 'signin' %}">Sign In</a>
                </div>
            </div>
        </div>
        <div id="info-dialog" class="invisible border shadow-sm p-3 rounded-border">
            
        </div>
    </div>
</body>

</html>
