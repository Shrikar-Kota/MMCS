<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .rounded-border{
            border-radius: 1rem !important;
        }
    </style>
</head>

<body>
    <div class="col-12 d-flex align-items-center vh-100">
        <div class="col-lg-3 col-9 mx-auto my-auto shadow-lg border rounded-border px-4 py-5">
            <div class="col-12 mx-auto">
                <h1 class="text-center font-weight-light">Sign Up</h1>
                <br>
                <form>
                    <div class="form-group">
                        <label for="userNameField">User Name</label>
                        <input type="email" class="form-control p-3" id="userNameField" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="emailField">Email address</label>
                        <input type="email" class="form-control p-3" id="emailField" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input type="password" class="form-control p-3" id="passwordField" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Confirm Password</label>
                        <input type="password" class="form-control p-3" id="passwordField" placeholder="Password">
                    </div>
                    <br>
                    <div class="form-group">
                        <button class="btn btn-block btn-success p-2">Create Account</button>
                    </div>
                </form>
                <div class="text-center">
                    Already have an account? <a href="#">SignIn</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
